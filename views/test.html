<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>测试</title>
</head>
<body>
  <div>标题</div>
  <input type="button" value="获取数据" id='getBtn' />
  <input type="button" value="发送数据" id="postBtn" />
  <script>

    const setHeader = (data) => {
      console.log(data);
      document.querySelector('div').textContent = data.status;
    };

    document.querySelector('#getBtn').onclick = () => {
      console.log('请求接口');
      fetch('http://192.168.191.1:3000/api/getCustomerInfo?userName=ward')
        .then((res) => {
          console.log(res);
          res.json().then((data) => {
                                      // console.log(data);
                                      setHeader(data);
                                    });
        });
    };
    document.querySelector('#postBtn').onclick = () => {
      console.log('请求接口');
      fetch(
        'http://192.168.191.1:3000/api/setCustomerInfo',
        {method: 'POST', body: JSON.stringify({userName: 'Jerry', weight: 10, height: 50})}
      ).then((res) => {
        console.log(res);
        res.json().then((data) => {
           console.log(data);
          // setHeader(data);
        });
      });
    };
  </script>
</body>
</html>
